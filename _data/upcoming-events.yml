- title: RethinkDB @ UtahJS in Salt Lake City
  short_date: September 25th
  byline: September 25th @ Downtown Salt Lake City Library
  short_description: We are excited to return to Utah & cofounder <a href="https://twitter.com/mglukhovsky">Michael Glukhovsky</a> will be giving the first keynote of the conference!
  description: Javascript is one of our well supported languages and Utah is one of our favorite states, so we couldn't be happier to attend UtahJS this year. We were also fortunate enough to be asked to be a keynote speaker for the event! So come say hi to <a href="https://twitter.com/mglukhovsky">Michael Glukhovsky</a> and <a href="https://twitter.com/dalanmiller">Daniel Alan Miller</a> if you'll be there!
  permalink: http://conf.utahjs.com/schedule
  cta: "Check out the schedule for UtahJS <i class='right-arrow'></i>"
  tag: conference

- title: RethinkDB visits Boston
  short_date: October 13th - 18th
  byline: October 13th - 18th at a meetup near you (in Boston)
  short_description: Come find us at one of the great tech meetups in Boston!
  description: We are looking to come visit the great tech community in Boston as we haven't yet had the opportunity to get out to that corner of the country just yet. We will definitely be at the Node.js meetup and have a couple more tentative visits lined up! If you know of one we should be at, tweet at us!
  permalink: https://twitter.com/RethinkDB
  cta: "Tell us where we should go in Boston! <i class='right-arrow'></i>"
  tag: meetup

- title: All Things Open in Raleigh, NC
  short_date: October 19th - 20th
  byline: October 19th - 20th in Raleigh, NC
  short_description: Come check out our cofounder Slava's talk at the All Things Open conference!
  description: Both <a href="https://twitter.com/spakhm">Slava Akhemchet</a> and <a href="https://twitter.com/dalanmiller">Daniel Alan Miller</a> will be attending the All Things Open conference this year. Open-source is the core of RethinkDB and we jump at the opportunity to attend conferencs that promote the open-source movement. Slava will be giving a talk on push databases and the realtime web so make sure to come check us out and say hi!
  permalink: http://allthingsopen.org/talks/push-databases-a-better-way-to-build-realtime-apps/
  cta: "Check out our talk! <i class='right-arrow'></i>"
  tag: conference
